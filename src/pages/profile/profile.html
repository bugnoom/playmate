<ion-header>

  <ion-navbar hideBackButton *navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid [style.backgroundImage]="'url('+bgimage+')'" style="background-color:white;background-repeat:no-repeat;background-size:cover;width:100%;height:23%;">
    <div style="width:120px;height:120px;margin-top:10vh;z-index:999;margin-left:-5px;padding:0px;"><img src="assets/avatar_no_image.png" /></div>
    <div style="width:30px;height:30px;margin-top:-20vh;margin-left:5px;z-index:1000;" (click)="uploadimg()">
      <img src="assets/btn_image_upload.png" /></div>
  </ion-grid>
  <ion-grid style="background-color:#1f2933;height:7%;width:100%;justify-content:center">
    <p style="text-align: center; color:white;">Name</p>
  </ion-grid>
  <ion-grid style="padding:0px;">
    <ion-row style="background-color:#3a4f62;width:100%;height:5px !important;justify-content:center;text-align:center">
      <p class="up-arrow" style="margin-top:-7px;"></p>
    </ion-row>
  </ion-grid>
  <ion-grid style="color:#FFF;font-size:0.8em;padding:0px;">
    <ion-row>
      <ion-col col-2 class="col1">
        <ion-row style="margin-top:25px;text-align:center;">
              <ion-col>
                <img src="assets/icon_name.png" width="25" height="25" />
                </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row style="margin-top:27px;">
          
                <ion-label fixed > ชื่อ - นามสกุล : </ion-label>
                <ion-input type="text" value="" placeholder="fullname"></ion-input>
          
        </ion-row>
      </ion-col>
    </ion-row>
     <ion-row style="margin-top:-15px;">
      <ion-col col-2 class="col1">
        <ion-row style="text-align:center;">
              <ion-col>
                <img src="assets/icon_gender.png" width="25" height="25" />
                </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row style="margin-top:2px;">
          <ion-label>เพศ :</ion-label>
          <ion-select [(ngModel)]="gender">
            <ion-option value="0">Male</ion-option>   
            <ion-option value="1">Female </ion-option>
          </ion-select>     
          
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:-15px;">
      <ion-col col-2 class="col1">
        <ion-row style="text-align:center;">
              <ion-col>
                <img src="assets/icon_mobile.png" width="25" height="25" />
                </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row style="margin-top:2px;">
          <ion-col>
                เบอร์โทร :
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:-15px;">
      <ion-col col-2 class="col1">
        <ion-row style="text-align:center;">
              <ion-col>
                <img src="assets/icon_calendar.png" width="25" height="25" />
                </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row style="margin-top:2px;">
          <ion-col>
                วันเกิด :
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:0px;">
      <ion-col col-2 class="col1" style="height:200px;">
        <ion-row style="text-align:center;">
              <ion-col>
                <img src="assets/icon_passkey.png" width="25" height="25" />
                </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row style="margin-top:-15px;">
          <ion-col>
                <p>รหัสผ่าน </p> 
                <p>ยืนยันรหัสผ่าน </p> 
                
                <p style="text-align:center">
                  <button ion-button small round outline color="secondary" style="color:#FFF;font-size:1em;">เสร็จสิ้น</button>
                </p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  
    
  </ion-grid>

  
</ion-content>
